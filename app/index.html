<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Resume</title>

    <link href="css/resume.css" rel="stylesheet">
    <link href="../bower_components/vis/dist/vis.min.css" rel="stylesheet">
    <script data-main="require-config" src="../bower_components/requirejs/require.js"></script>
</head>
<body id="resume">

<div ui-navigation-component></div>

<div class="main-wrapper">

    <!-- Empty DIV in order to fix problem with fixed navbar --><!--
    <div style="height: 51px;"></div>
-->
    <div class="container-fluid">

        <section id="home" ng-controller="IntroductionController">
            <img style="height: 600px; width: 100%;" ng-src="images/{{imageName}}">
        </section>

        <!-- Timeline -->
        <section id="timeline" ng-controller="TimelineController">
            <div class="container">
                <span data-toggle="tooltip" data-placement="right" title="Click on the timeline component in order to zoom or move it"><span class="glyphicon glyphicon-info-sign info-sign"></span></span>

                <div id="timeline-container" class="wow flipInX"></div>
            </div>
        </section>

        <!-- Projects list -->
        <section id="projects">
            <div ui-projects-component class="container"></div>
        </section>

        <!-- Contact -->
        <section id="contact">

        </section>

        <!-- Links -->
        <section id="links">

        </section>

        <!-- Footer -->
        <section id="footer">

        </section>
    </div>
</div>
</body>
</html>
