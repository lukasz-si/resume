<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Resume</title>

    <link href="css/resume.css" rel="stylesheet">
    <script data-main="require-config" src="../bower_components/requirejs/require.js"></script>
</head>
<body id="resume">

<div class="loader-wrapper">
    <!--<div class="spinner">-->
        <!--<div class="bounce1"></div>-->
        <!--<div class="bounce2"></div>-->
        <!--<div class="bounce3"></div>-->
    <!--</div>-->
    <svg viewBox="0 0 160 160" width="160" height="160" fill="#00f">
        <circle cx="80" cy="80" r="50"/>
        <g transform=" matrix(0.866, -0.5, 0.25, 0.433, 80, 80)">
            <path d="M 0,70 A 65,70 0 0,0 65,0 5,5 0 0,1 75,0 75,70 0 0,1 0,70Z" fill="#aaa">
                <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="1s" repeatCount="indefinite" />
            </path>
        </g>
        <path d="M 50,0 A 50,50 0 0,0 -50,0Z" transform="matrix(0.866, -0.5, 0.5, 0.866, 80, 80)" />
    </svg>
</div>

<div class="main-wrapper hidden">

    <div ui-navigation-component></div>

    <!-- Empty DIV in order to fix problem with fixed navbar --><!--
    <div style="height: 51px;"></div>
-->
    <div class="container-fluid">

        <section id="home" ng-controller="IntroductionController">
            <img style="height: 600px; width: 100%;" ng-src="images/{{imageName}}" on-image-load="intro">
            <div ui-letters-component></div>
        </section>

        <!-- Timeline -->
        <section id="timeline" ng-controller="TimelineController">
            <div class="container">
                <span data-toggle="tooltip" data-placement="right" title="Click on the timeline component in order to zoom or move it"><span class="glyphicon glyphicon-info-sign info-sign"></span></span>

                <div id="timeline-container" class="wow flipInX"></div>
            </div>
        </section>

        <!-- Projects list -->
        <section id="projects">
            <div ui-projects-component class="container"></div>
        </section>

        <!-- Contact -->
        <section id="contact">

        </section>

        <!-- Links -->
        <section id="links">

        </section>

        <!-- Footer -->
        <section id="footer">

        </section>
    </div>
</div>
</body>
</html>
