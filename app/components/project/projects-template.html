<div ng-controller="ProjectController">

    <h1>Projects</h1><br>

    <div class="well">
        <div class="row">
            <div class="col-sm-4">
                <p class="bold">Filter by company</p>

                <div class="button-group clearfix" data-toggle="buttons">
                    <label class="btn btn-default active" ng-click="projectFilter.company='all'">
                        <input type="radio" name="options" autocomplete="off" checked>All</label>
                    <label class="btn btn-default" ng-repeat="company in companies" ng-click="projectFilter.company=company.id">
                        <input type="radio" name="options" autocomplete="off">{{company.name}}</label>
                </div>
            </div>
            <div class="col-sm-8">
                <p class="bold">Filter by language / technology</p>

                <div class="button-group clearfix" data-toggle="buttons">
                    <label class="btn btn-default active" ng-click="projectFilter.technology='all'">
                        <input type="radio" name="options" autocomplete="off" checked>All</label>
                    <label class="btn btn-default" ng-repeat="technology in technologies" ng-click="projectFilter.technology=technology">
                        <input type="radio" name="options" autocomplete="off">{{technology}}</label>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="row wow fadeIn" data-wow-delay="0.3s">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="project" ng-repeat="project in projects | filter:projectFilter.filter | orderBy:'start':true as results">
                <div class="row {{getCompany(project.group).className}}">
                    <div class="col-md-3 company" ng-bind-html="trustAsHtml(getCompany(project.group).content)"></div>
                    <div class="col-md-5">
                        <div class="">
                            <div class="name">{{project.content}}</div>
                            <div class="website">
                                <a ng-href="{{project.website}}" target="_blank">{{project.website}}</a></div>
                            <div class="position">{{project.position}}</div>
                            <div class="date">{{project.start}} - {{project.end}}</div>
                            <div class="description">{{project.description}}</div>
                        </div>
                    </div>
                    <div class="col-md-4 technologies">
                        {{project.technologies.slice().join(', ')}}
                    </div>
                </div>
            </div>
            <div class="project" ng-if="results.length == 0">
                <span>No results found...</span>
            </div>
        </div>
    </div>

</div>
