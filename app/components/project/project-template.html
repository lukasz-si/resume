<div class="project">
    <h3>{{project.content}}</h3>
    <h4><a ng-href="{{project.website}}" target="_blank">{{project.website}}</a></h4>
    <h5>{{project.position}}</h5>

    <div>
        <span>{{project.start}}</span> - <span>{{project.end}}</span>
    </div>
    <div>
        <span>{{project.description}}</span>
    </div>
</div>
