<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Resume</title>

    <link href="./css/resume.css" rel="stylesheet">

    <script data-main="require-config" src="../../bower_components/requirejs/require.js"></script>

    <!--[if lt IE 10]>
    <style>
        #background-code, .main-wrapper {
            display: none !important;
        }

        #old-browser-panel {
            display: block !important;
            text-align: center;
            color: #bbbbbb;
        }
    </style><![endif]-->

    <noscript>
        <style>
            #background-code, .main-wrapper {
                display: none !important;
            }

            .noscriptPanel {
                text-align: center;
                color: #bbbbbb;
            }
        </style>
    </noscript>
</head>
<body id="resume">

<noscript>
    <div class="noscriptPanel">
        <h1>Please switch on JavaScript</h1>
    </div>
</noscript>

<div class="loader-wrapper">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>

<div ui-background-component id="background-code" class="hidden-print"></div>

<div class="main-wrapper">

    <nav ui-navigation-component class="no-selection hidden-print"></nav>

    <div class="container-fluid container-extended">

        <div ng-view=""></div>

        <!-- Footer -->
        <section id="footer" class="hidden-print">
            <div class="header-padding"></div>
            <div class="container-wrapper dark-background">
                <div class="container">
                <span>Copyright &copy; 2015<script>
                    function getYear() {
                        var year = new Date().getFullYear();

                        return (year > "2015") ? "-" + year : "";
                    }
                    document.write(getYear() + " ");
                </script> <a href="mailto:l.sitnik@gmail.com">Lukasz Sitnik</a>
                </span>
                </div>
            </div>
        </section>
    </div>
</div>
<div id="old-browser-panel" style="display: none">
    You are using old browser.<br> Please install a newer version of Internet Explorer, Firefox or Chrome.
</div>
</body>
</html>
